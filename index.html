<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="shortcut icon" href="images/favicon2000.ico">
<title>L.map by Fraasi</title>

	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>

	<link rel="stylesheet" 
	href="https://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.css"/>
	<script
	src="https://k4r573n.github.io/leaflet-control-osm-geocoder/Control.OSMGeocoder.js">
	</script>	
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.0.0/gpx.min.js"></script>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.4.0/Control.MiniMap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.4.0/Control.MiniMap.min.js"></script>

	<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/Leaflet.fullscreen.min.js'></script>
	<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-fullscreen/v1.0.1/leaflet.fullscreen.css' rel='stylesheet' />

	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-contextmenu/1.1.1/leaflet.contextmenu.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-contextmenu/1.1.1/leaflet.contextmenu.min.css"/>

	<link rel="stylesheet" href="css/leaflet-measure.css">
	<script src="js/leaflet-measure.min.js"></script>

	<link rel="stylesheet" href="css/leaflet.elevation-0.0.4.css" />
	<script type="text/javascript" src="js/leaflet.elevation-0.0.4.min.js"></script>
	<script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	
	<link rel="stylesheet" href="Leaflet_Fraasi.css" />

</head>
<body>
<div id="container">
<header id="hedder">

	<button id="showHide">&larr;</button>
	<button id="all">Show all</button>
	<button id="showfooter">&uarr;</button>
	<div id="title">Title</div>

</header>

<section id="map"> </section>

<section id="choosebox">
	<input type="file" multiple id="choosegpx" accept=".gpx" onchange="chosenFile()">
	<div id="nimi">No files chosen.	</div>
</section>

<footer id="footsie">

  <ul class="info">

         <li>Distance:&nbsp;<b><span id="distance"></span>&nbsp;Km </b></li>
		  
		 &mdash; <li>Duration:&nbsp;<b><span id="duration"></span> min </b></li>

		 &mdash; <li>Avg Speed:&nbsp;<b><span id="avgspeed"></span> km/h </b></li>
	</br>
		<li>Elevation:&nbsp;<b>+<span id="elevation-gain"></span>&nbsp;m, -<span id="elevation-loss"></span>&nbsp;m (net:&nbsp;<span id="elevation-net"></span>&nbsp;m)</b></li>
			
		&mdash; <li>StopTime:&nbsp;<b><span id="stoptime"></span> min</b></li>
		
  </ul>
		
</footer>
	<script src="Leaflet_Fraasi.js"></script>
</div>
</body>
</html>
