<html>
<head>

	<link rel="stylesheet" href="index.css" />

</head>
<body>
<div id="container">
<header id="hedder">

	<button id="showfooter"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i></button>
	<button id="all">Show all</button>
	<div id="title">Title</div>

</header>

<section id="map"> </section>

<section id="choosebox">
	<input type="file" id="choosegpx" onchange="chosenFile()">
	<div id="nimi">No file chosen. <br> Choose a .gpx file.	</div>
</section>

<footer id="footsie">

  <ul class="info">

         <li>Distance:&nbsp;<b><span id="distance"></span>&nbsp;Km </b></li>

		 &mdash; <li>Duration:&nbsp;<b><span id="duration"></span> min </b></li>

		 &mdash; <li>StopTime:&nbsp;<b><span id="stoptime"></span> min</b></li>

		 &mdash; <li>Avg Speed:&nbsp;<b><span id="avgspeed"></span> km/h </b></li>

	</br>
		<li>Elevation:&nbsp;<b>+<span id="elevation-gain"></span>&nbsp;m, -<span id="elevation-loss"></span>&nbsp;m (net:&nbsp;<span id="elevation-net"></span>&nbsp;m)</b></li>

		&mdash; <li>FileName:&nbsp;<b><span id="fileName"></span> </b></li>

  </ul>

</footer>
	<script src="index.js"></script>
</div>
</body>
