<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" name="viewport"
		content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="shortcut icon" href="images/favicon2000.ico">
	<title>Leaflet GPX map</title>
	<!-- leaflet -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
		integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
		crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
		integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
		crossorigin=""></script>
	<!-- gpx -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-gpx/1.5.0/gpx.min.js"></script>
	<!-- minimap -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-minimap/3.6.1/Control.MiniMap.min.js"></script>
	<!-- search, find another one? -->
	<script src="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.js"></script>
	<link rel="stylesheet"
		href="https://rawgit.com/k4r573n/leaflet-control-osm-geocoder/master/Control.OSMGeocoder.css" />
	<!-- context menu -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-contextmenu/1.4.0/leaflet.contextmenu.min.js"></script>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/leaflet-contextmenu/1.4.0/leaflet.contextmenu.min.css" />
	<!-- measure, find another one? -->
	<link rel="stylesheet" href="css/leaflet-measure.css">
	<script src="js/leaflet-measure.min.js"></script>
	<!-- elevation -->
	<script src="https://d3js.org/d3.v5.min.js" charset="utf-8"></script>
	<link rel="stylesheet" href="css/leaflet.elevation-0.0.4-d3v4.css" />
	<script type="text/javascript" src="js/leaflet.elevation-0.0.4-d3v4.min.js"></script>
	<!-- sidebar -->
	<link rel="stylesheet" href="css/L.Control.Sidebar.css">
	<script src="js/L.Control.Sidebar.js"></script>
	<!-- easybutton -->
	<link rel="stylesheet" href="css/easy-button.css">
	<script src="js/easy-button.js"></script>

	<!-- <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous"> -->

	<link rel="stylesheet" href="index.css" />

</head>

<body>
	<div id="container">
		<!-- <header id="hedder">
			<button id="showfooter"><i class="fa fa-info-circle fa-lg" aria-hidden="true"></i></button>
		</header> -->
		<section id="sidebar">
			<div id="track-title">Title</div>
				<ul class="track-info">

					<li>Distance:&nbsp;<b><span id="distance"></span>&nbsp;Km </b></li>

					<li>Duration:&nbsp;<b><span id="duration"></span> min </b></li>

					<li>StopTime:&nbsp;<b><span id="stoptime"></span> min</b></li>

					<li>Avg Speed:&nbsp;<b><span id="avgspeed"></span> km/h </b></li>

					<li>Elevation:&nbsp;<b>+<span id="elevation-gain"></span>&nbsp;m, -<span id="elevation-loss"></span>&nbsp;m
							(net:&nbsp;<span id="elevation-net"></span>&nbsp;m)</b></li>

					<li>FileName:&nbsp;<b><span id="fileName"></span> </b></li>
				</ul>

			<hr />
			<button id="all">Show all</button>

			<div id="choosebox">
				<input type="file" id="choosegpx">
				<div id="filename">Choose a .gpx file. </div>
			</div>
		</section>

		<section id="map"> </section>

		<script src="index.js"></script>
	</div>
</body>

</html>
